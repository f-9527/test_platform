<script src="/static/js/jquery.min.js"></script>
<script>
    $(function(){


        $('#login').click(function(){
            var u = $('#username').val();
            var p = $('#password').val();

            $.ajax({
                url: '/login',
		        type: 'POST',
		        data: {'user':u,'pws':p},
		        success: function(data){
		        	var rsp = JSON.parse(data);
                    if(rsp.status==1){window.location.href = '/';}
                    else{alert('无此用户');}
		        	}
            	})

            })

		})
</script>
</head>

<!-- contact-form -->
<body>
<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1>账号登录</h1>

	</div>
		<form>
			<li>
				<input id='username' type="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}"><a href="#" class="icon user"></a>
			</li>
				<div class="clear"> </div>
			<li>
				<input id="password" type="text" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}"> <a href="#" class="icon lock"></a>
			</li>
			<div class="clear"> </div>
			<div class="submit">
				<input type="button" value="登陆" id="login">
				<h4><a href="#">忘记密码?</a></h4>
						  <div class="clear">  </div>	
			</div>
				
		</form>
		</div>					
	</div>

	<div class="clear"> </div>
